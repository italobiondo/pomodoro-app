services:
  reverse-proxy:
    image: caddy:2
    container_name: pomodoro-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - ./env/.env.prod
    environment:
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - pomodoro-net

  frontend:
    build:
      context: ..
      dockerfile: infra/frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=/api
        - NEXT_PUBLIC_APP_ENV=production
    container_name: pomodoro-frontend
    restart: unless-stopped
    networks:
      - pomodoro-net

  backend:
    build:
      context: ..
      dockerfile: infra/backend/Dockerfile
    container_name: pomodoro-backend
    restart: unless-stopped
    env_file:
      # arquivo de produção (NÃO versionar)
      - ./env/.env.prod
    environment:
      # backend vai receber requests do proxy no mesmo host
      - FRONTEND_URL=https://${PUBLIC_DOMAIN}
      - APP_ENV=production
      # se você usa REDIS_URL em runtime, deixe apontando para o serviço interno
      - REDIS_URL=redis://redis:6379
      # DATABASE_URL deve estar no .env.prod
    depends_on:
      - postgres
      - redis
    networks:
      - pomodoro-net

  postgres:
    image: postgres:16
    container_name: pomodoro-postgres
    restart: unless-stopped
    env_file:
      - ./env/.env.prod
    environment:
      - POSTGRES_USER=pomodoro
      - POSTGRES_DB=pomodoro_db
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - pomodoro-net

  redis:
    image: redis:7
    container_name: pomodoro-redis
    restart: unless-stopped
    networks:
      - pomodoro-net

networks:
  pomodoro-net:

volumes:
  postgres-data:
  caddy-data:
  caddy-config:
